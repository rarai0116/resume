name: Build Resume PDF

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"                  # テンプレ含め docs 配下すべてを監視
      - "styles/**"
      - "scripts/**"
      - "md-to-pdf.config.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/build-pdf.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build PDF
        run: pnpm run build:pdf
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.chrome.outputs.chrome-path }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
          retention-days: 30

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp resume.pdf public/resume.pdf
          # 任意: リポジトリのダミーMDも一緒に公開したい場合は以下を有効化
          # cp docs/resume.md public/index.md

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4