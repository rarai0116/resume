name: Build Resume PDF

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"                  # テンプレ含め docs 配下すべてを監視
      - "styles/**"
      - "scripts/**"
      - "md-to-pdf.config.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/build-pdf.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build PDF
        run: pnpm run build:pdf
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.chrome.outputs.chrome-path }}
      
      - name: Resolve PDF path
        id: cfg
        run: |
          set -e
          # 1) config.out を読む（存在するかも確認）
          CFG=$(node -e "try{const c=require('./md-to-pdf.config.json'); if(c && c.out){process.stdout.write(c.out)}}catch(e){}")
          if [ -n "$CFG" ] && [ -f "$CFG" ]; then
            OUT="$CFG"
          elif [ -f ".tmp/resume.local.pdf" ]; then
            OUT=".tmp/resume.local.pdf"
          elif [ -f "resume.pdf" ]; then
            OUT="resume.pdf"
          else
            # .tmp 配下のPDFを一枚探して採用
            OUT=$(ls -1 .tmp/*.pdf 2>/dev/null | head -n1 || true)
          fi

          if [ -z "$OUT" ] || [ ! -f "$OUT" ]; then
            echo "No PDF found after build." >&2
            echo "Tree for debug:" >&2
            ls -R . >&2 || true
            exit 1
          fi

          echo "Resolved PDF: $OUT"
          echo "pdf_path=$OUT" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: ${{ steps.cfg.outputs.pdf_path }}
          retention-days: 30

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp "${{ steps.cfg.outputs.pdf_path }}" public/resume.pdf
          cp docs/resume.md public/index.md

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4